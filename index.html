<DOCTYPE html>
<html>
	<head>
		<title>Google</title>
		<link href="stylesheets/main.css" rel="stylesheet" type="text/css">
	</head>

	<body id="body">
		<div class="header">
			<a href="#" id="gmail" style="text-decoration: none; color: black">Gmail</a>
			<a href="#" id="images" style="text-decoration: none; color: black">Images</a>
			<img src="images/dots.png">
			<img src="images/circle.png">
			<img src="images/siya.png" style="width: 35px; height: 35px;">
		</div>
		<div id="wrapper">
			<div id="logo">
				<img src="images/googlelogo_l.png" alt="Google"/>
			</div>
			<div id="searchbar">
				<form action="https://www.google.co.in/search?q=india">
				<input type="text" id="bar">
				<div id="barimg">
				<img src="images/microphone.png" alt="Voice Search"/>
				</div>
				</form>
			</div>
			<div class="buttons">
				<input type="submit" id="one" value="Google Search"></input>
				<input type="button" id="two" value="I'm Feeling Lucky" onclick="submit"></input>
			</div>
		</div>
		<div class="footer">
			<div class="footleft">
				<a href="#" style="text-decoration: none; color:inherit;">Advertising</a>
				<a href="#" style="text-decoration: none; color:inherit;">Business</a>
				<a href="#" style="text-decoration: none; color:inherit;">About</a>
			</div>
			<div class="footright">
				<a href="#" style="text-decoration: none; color:inherit;">Privacy</a>
				<a href="#" style="text-decoration: none; color:inherit;">Terms</a>
				<a href="#" style="text-decoration: none; color:inherit;">Settings</a>
				<a href="#" style="text-decoration: none; color:inherit;">Use Google.co.in</a>
			</div>
		</div>

	</body>
</html>
